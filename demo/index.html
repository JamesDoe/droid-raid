<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Drone Viewer (Top-Down)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        #canvasContainer {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    <div id="canvasContainer"></div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { Sky } from 'three/addons/objects/Sky.js';

        let scene, camera, renderer, controls;
        let boids = []; // Array to hold {mesh, velocity} for each drone
        const NUM_BOIDS = 10;

        // Flocking parameters
        const MAX_SPEED = 0.05;
        const NEIGHBOR_DIST = 2;
        const SEPARATION_DIST = 0.5;
        const ALIGNMENT_WEIGHT = 0.05;
        const COHESION_WEIGHT = 0.01;
        const SEPARATION_WEIGHT = 1.0;

        init();
        animate();

        function init() {
            const container = document.getElementById('canvasContainer');

            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202020);

            const sky = new Sky();
            sky.scale.setScalar(450000);

            const phi = THREE.MathUtils.degToRad(90);
            const theta = THREE.MathUtils.degToRad(180);
            const sunPosition = new THREE.Vector3().setFromSphericalCoords(1, phi, theta);

            sky.material.uniforms.sunPosition.value = sunPosition;

            scene.add(sky);

            // Set up camera for top-down view
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 10, 0);
            camera.lookAt(0, 0, 0);

            // Set up renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Add some lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            // Load the ground texture
            const textureLoader = new THREE.TextureLoader();
            const groundTexture = textureLoader.load('3-lawn-seamless-grass-texture.jpg');
            groundTexture.wrapS = THREE.RepeatWrapping;
            groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(12, 12); // Repeat the texture for better tiling

            // Ground plane
            const planeGeometry = new THREE.PlaneGeometry(50, 50);
            const planeMaterial = new THREE.MeshStandardMaterial({
                map: groundTexture,
                roughness: 1.0,
                metalness: 0.0
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            planeGeometry.translate(0, 0, -5)
            scene.add(plane);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enablePan = true;
            controls.enableZoom = true;
            controls.target.set(0, 0, 0);

            // Load the GLB model once, then clone it multiple times.
            const loader = new GLTFLoader();
            loader.load(
                'drone.glb', // Update path if needed
                function (gltf) {
                    const baseModel = gltf.scene;
                    baseModel.scale.set(0.162, 0.162, 0.162); // If needed, scale down
                    for (let i = 0; i < NUM_BOIDS; i++) {
                        const clone = baseModel.clone(true);
                        const x = (Math.random() - 0.5) * 10;
                        const z = (Math.random() - 0.5) * 10;
                        clone.position.set(x, 0, z);
                        scene.add(clone);

                        const velocity = new THREE.Vector3(
                            (Math.random() - 0.5) * 0.1,
                            0,
                            (Math.random() - 0.5) * 0.1
                        );

                        boids.push({ mesh: clone, velocity: velocity });
                    }
                },
                undefined,
                function (error) {
                    console.error('An error occurred while loading the model:', error);
                }
            );

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // Update boids if they are loaded
            if (boids.length === NUM_BOIDS) {
                updateBoids();
            }

            renderer.render(scene, camera);
        }

        // Define boundaries
        const BOUNDARY = 4;

        function updateBoids() {
            // Compute new velocities based on boid rules
            const newVelocities = [];

            for (let i = 0; i < NUM_BOIDS; i++) {
                const boid = boids[i];
                const position = boid.mesh.position;

                let alignment = new THREE.Vector3();
                let cohesion = new THREE.Vector3();
                let separation = new THREE.Vector3();
                let count = 0;

                for (let j = 0; j < NUM_BOIDS; j++) {
                    if (i === j) continue;
                    const other = boids[j];
                    const dist = position.distanceTo(other.mesh.position);

                    if (dist < NEIGHBOR_DIST) {
                        // Alignment: average heading
                        alignment.add(other.velocity);
                        // Cohesion: average position
                        cohesion.add(other.mesh.position);
                        // Separation: steer away if too close
                        if (dist < SEPARATION_DIST) {
                            let diff = new THREE.Vector3().subVectors(position, other.mesh.position);
                            diff.normalize().divideScalar(dist);
                            separation.add(diff);
                        }
                        count++;
                    }
                }

                if (count > 0) {
                    alignment.divideScalar(count).normalize().multiplyScalar(MAX_SPEED);
                    cohesion.divideScalar(count).sub(position).normalize().multiplyScalar(MAX_SPEED);
                    separation.normalize().multiplyScalar(MAX_SPEED);
                }

                // Combine behaviors
                const acceleration = new THREE.Vector3();
                acceleration.addScaledVector(alignment, ALIGNMENT_WEIGHT);
                acceleration.addScaledVector(cohesion, COHESION_WEIGHT);
                acceleration.addScaledVector(separation, SEPARATION_WEIGHT);

                // Update velocity
                const newVelocity = boid.velocity.clone().add(acceleration);
                // Limit speed
                if (newVelocity.length() > MAX_SPEED) {
                    newVelocity.normalize().multiplyScalar(MAX_SPEED);
                }
                newVelocities.push(newVelocity);
            }

            // Update positions and velocities
            for (let i = 0; i < NUM_BOIDS; i++) {
                boids[i].velocity.copy(newVelocities[i]);
                boids[i].mesh.position.add(boids[i].velocity);

                // Boundary check
                const pos = boids[i].mesh.position;
                if (pos.x > BOUNDARY) {
                    pos.x = BOUNDARY;
                    boids[i].velocity.x *= -1;
                } else if (pos.x < -BOUNDARY) {
                    pos.x = -BOUNDARY;
                    boids[i].velocity.x *= -1;
                }

                if (pos.z > BOUNDARY) {
                    pos.z = BOUNDARY;
                    boids[i].velocity.z *= -1;
                } else if (pos.z < -BOUNDARY) {
                    pos.z = -BOUNDARY;
                    boids[i].velocity.z *= -1;
                }

                // // Optional: Rotate the drone to face direction of travel
                // const angle = Math.atan2(boids[i].velocity.z, boids[i].velocity.x);
                // boids[i].mesh.rotation.y = -angle + Math.PI / 2;
            }
        }

    </script>
</body>

</html>
